<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
	<style>
	ul{
	list-style-type : none;
	}
	ul li{
		font-family: 'Sofia';font-size: 22px;
	display:inline;
	}
	.lit{
		font-size: 150px;

	}
	</style>
</head>
<body>
<h1>Use console to play</h1>
<div>
<ul>
<li data-key="17">Control + </li>
<li  data-key="16">Shift + </li>
<li  data-key="74">J</li>
</ul>
</div>
    <script src ="rps.js"></script>
	<script>
	console.log("type game() to start playing!")
	function lightUp(e){
		const wrd = document.querySelector(`li[data-key="${e.keyCode}"]`)
		wrd.style.color="red"
		wrd.style.transition ="all 1s"
		wrd.classList.add("lit");
		//console.log(e.keyCode)
	}

	function lightDown(e){
		const wrd = document.querySelector(`li[data-key="${e.keyCode}"]`)
		wrd.style.color="black";
		wrd.classList.remove("lit");
	}



 window.addEventListener('keydown',lightUp)
 window.addEventListener('keyup',lightDown)

	</script>
</body>
</html>
